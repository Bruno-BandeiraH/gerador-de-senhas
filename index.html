<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
    <title>Gerador de Senhas</title>
</head>
<body>
    <div id="container">

        <img src="" alt="">
        <h1>Gerador de senhas</h1>

        <div id="password-container">
            <span id="password"></span>
            <button id="copy">
                <i class="fa-solid fa-copy"></i>
            </button>
        </div>

        <div id="password-settings">

            <div class="settings">
                <input type="number" name="size" id="size">
                <label for="size">Quantidade de caracteres</label>
            </div>
            
            <div class="settings">
                <input type="checkbox" name="include-uppercase" id="include-uppercase">
                <label for="include-uppercase">Incluir letras maiúsculas</label>
            </div>

            <div class="settings">
                <input type="checkbox" name="include-lowercase" id="include-lowercase">
                <label for="include-lowercase">Incluir letras minúsculas</label>
            </div>

            <div class="settings">
                <input type="checkbox" name="include-numbers" id="include-numbers">
                <label for="include-numbers">incluir números</label>
            </div>

            <div class="settings">
                <input type="checkbox" name="include-simbols" id="include-simbols">
                <label for="include-simbols">incluir símbolos</label>
            </div>

        </div>

        <button id="generate">
            Gerar senha
        </button>

    </div>

</body>
</html>
