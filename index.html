<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
    <title>Gerador de Senhas</title>
</head>
<body>
    <div id="container">

        <img src="/lock.png" alt="" id="password_image">
        <h1>Gerador de senhas</h1>

        <div id="password_container">
            <span id="password"></span>
            <button id="copy">
                <i class="fa-solid fa-copy"></i>
            </button>
        </div>

        <div id="password_settings">

            <div class="settings">
                <input type="number" name="size" id="size">
                <label for="size">Quantidade de caracteres</label>
            </div>
            
            <div class="settings">
                <input type="checkbox" name="include_uppercase" id="include_uppercase">
                <label for="include_uppercase">Incluir letras maiúsculas</label>
            </div>

            <div class="settings">
                <input type="checkbox" name="include_lowercase" id="include_lowercase">
                <label for="include_lowercase">Incluir letras minúsculas</label>
            </div>

            <div class="settings">
                <input type="checkbox" name="include_numbers" id="include_numbers">
                <label for="include_numbers">incluir números</label>
            </div>

            <div class="settings">
                <input type="checkbox" name="include_symbols" id="include_symbols">
                <label for="include_symbols">incluir símbolos</label>
            </div>

        </div>

        <button id="generate">
            Gerar senha
        </button>

    </div>

    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
    <script src="./script.js"></script>
</body>
</html>
